---
layout: home
---

<ul class="main-list">
  {% for post in site.posts %}
    {% if post.type == "entrees" %}
      <li class="{{ post.type }}">
        <a href="{{ post.url }}" title="{{ post.title }}">
          <h2>{{ post.title }}</h2>
          <h6>{{ post.more }}</h6>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>

<div class="clear"></div>
