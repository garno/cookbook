---
layout: home
---

<ul class="main-list">
  {% for post in site.posts %}
    <li class="{{ post.type }}">
      <a href="{{ post.url }}" title="{{ post.title }}">
        <h2>{{ post.title }}</h2>
        <h6>{{ post.more }}</h6>
      </a>
    </li>
  {% endfor %}
</ul>

<div class="clear"></div>
